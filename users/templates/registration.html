{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IoT Platform</title>
    <link rel="stylesheet" href="{% static 'users/css/auth.css' %}">
    <link rel="shortcut icon" href="{% static 'core/img/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side: Image Slideshow -->
        <div class="auth-visual-side">
            <div class="slideshow-container">
                <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?w=1200&h=800&fit=crop');"></div>
                <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?w=1200&h=800&fit=crop');"></div>
                <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1558346490-a72e53ae2d4f?w=1200&h=800&fit=crop');"></div>
                <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1573164713988-8665fc963095?w=1200&h=800&fit=crop');"></div>
            </div>
            
            <div class="slideshow-dots">
                <span class="dot active" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
                <span class="dot" data-slide="3"></span>
            </div>

            <!-- Overlay for better text readability -->
            <div class="slide-overlay"></div>
            
            <div class="slide-text-content">
                <h2 class="slide-title">OrionSense IoT Platform</h2>
                <p class="slide-description">Connect, Monitor, and Control Your Devices</p>
            </div>
        </div>

        <!-- Right Side: Registration Form -->
        <div class="auth-form-side">
            <div class="auth-form-wrapper">
                <div class="auth-logo">
                    <i class="fas fa-microchip"></i>
                    <span>IoT Platform</span>
                </div>
                
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Join our IoT platform and start monitoring your devices</p>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="form-row">
                        <div class="floating-input">
                            <input type="text" id="firstName" required>
                            <label for="firstName">First Name</label>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        <div class="floating-input">
                            <input type="text" id="lastName" required>
                            <label for="lastName">Last Name</label>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="floating-input">
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                        <i class="fas fa-at input-icon"></i>
                    </div>

                    <div class="floating-input">
                        <input type="email" id="email" required>
                        <label for="email">Email Address</label>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>

                    <div class="floating-input">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>

                    <div class="floating-input">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            I accept the <a href="#" class="auth-link">Terms and Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn primary">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="divider">
                        <span>Or continue with</span>
                    </div>

                    <div class="oauth-buttons">
                        <button type="button" class="oauth-btn google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="oauth-btn github">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </button>
                    </div>

                    <div class="auth-footer">
                        Already have an account? 
                        <a href="login.html" class="auth-link">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'users/js/registration.js' %}"></script>
</body>
</html>
